<body>

  <div id="container">
    <div id="mainMap" class="white"></div>
    <div id="main-wrapper">
      <div id="bot-button-wrapper">
        <span id="eventCancelButton" class="button-circle btn-left invis"><i class="fa fa-times fa-lg"></i></span>
        <span id="eventCreateButton" class="button-circle btn-right vis"><i id="eventCreateButtonIcon" class="fa fa-plus fa-lg"></i></span>
      </div>
    </div>
    <span id="locator" class="button-circle-locate vis"><i class="fa fa-compass fa-lg"></i></span>
  </div>
    <div id="eventCreateModal" class='formContainer'>
      <form class='formModal'>
        <header class='formHeader'>
          <h1>Create an Event</h1>
          <div class='formCard-type'>
            <a id="social" class='formCard active' href='#'>
              <i class="fa fa-users fa-2x"></i>
            </a>
            <a id="sporting" class='formCard' href='#'>
              <i class="fa fa-basketball-ball fa-2x"></i>
            </a>
            <a id="academic"class='formCard' href='#'>
              <i class="fa fa-book fa-2x"></i>
            </a>
            <a id="market"class='formCard' href='#'>
              <i class="fa fa-shopping-basket fa-2x"></i>
            </a>
            <a id="tech"class='formCard' href='#'>
              <i class="fa fa-laptop fa-2x"></i>
            </a>
            <a id="health"class='formCard' href='#'>
              <i class="fa fa-heart fa-2x"></i>
            </a>
          </div>
        </header>
        <div class='formContent'>
          <div class='formForm'>
            <div class='formForm-row'>
              <div class='formInput-group'>
                <label for=''>Event Name</label>
                <input id="eventNameInput" maxlength='40' placeholder='' type='text'>
              </div>
            </div>
            <div class='formForm-row'>
              <div class='formInput-group'>
                <label for=''>Event Organization</label>
                <input id="eventOrganizationInput" maxlength='40' placeholder='' type='text'>
              </div>
            </div>
            <div class='formForm-row'>
              <div class='formInput-group'>
                <label for=''>Description</label>
                <textarea  id="eventDescriptionInput" maxlength='200'></textarea>
              </div>
            </div>
            <div class='formForm-row'>
              <div class='formInput-group'>
                <label for=''>Duration<span class="formSubtext" id="displayDuration"></span></label>
                <input id='eventDurationInput' class="slider"type="range"  value="60" min="30" max="300" step="10">
              </div>
            </div>
          </div>
        </div>
        <footer class='formFooter'>
          <button id="eventInputButton" class='formButton'>Submit Event</button>
        </footer>
      </form>
    </div>

<div class="modal fade right" id="modalEventInfo" tabindex="-1" role="dialog" aria-labelledby="modalEventInfo" aria-hidden="true"  data-backdrop="false">
        <div class="modal-dialog modal-dialog-centered modal-notify modal-info" role="document">
            <div class="modal-content">
                <div class="modal-header unique-color-dark">
                  <p id="eventTitlePlace" class="heading">Pizza Party</p>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="white-text">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-3">
                              <p class="text-center"><i id="eventTypePlace" class="fa fa-4x" style="color:#1C2331"></i></p>
                        </div>
					<div class="col-9">
						<p class="small"> Organized by <span id="eventOrganizationPlace">VGDC</span> and ending at <span id="eventTimePlace"></span> </p>
                        <p id="eventInfoDescription"></p>
					</div>
				</div>
			</div>

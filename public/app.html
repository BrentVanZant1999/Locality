<!--FireBase Initialization -->
<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-app.js"></script>

<body>

  <div id="container">
    <div id="mainMap" class="white"></div>
    <div id="main-wrapper">
      <div id="bot-button-wrapper">
        <span id="eventCancelButton" class="button-circle btn-left invis"><i class="fa fa-times fa-lg"></i></span>
        <span id="eventCreateButton" class="button-circle btn-right vis"><i id="eventCreateButtonIcon" class="fa fa-plus fa-lg"></i></span>
        <span id="eventSearchButton" class="button-circle btn-right vis"><i id="eventSearchButtonIcon" class="fa fa-search fa-lg"></i></span>
      </div>
    </div>
    <span id="locator" class="button-circle-locate vis"><i class="fa fa-compass fa-lg"></i></span>
  </div>
  <div class="modal fade" id="eventCreateModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <form class="text-center border border-light p-3">
    <h4 class="mb-w2">Create an Event</h4>
    <input type="text" id="titleEventInput" class="form-control mb-2" placeholder="Event name">
    <input type="text" id="organizationEventInput" class="form-control mb-2" placeholder="Event organization">
    <div class = "row">
      <div class = "col">
        <h6 class="mb-2">Type</h6>
        <select id="typeEventInput" class="browser-default custom-select mb-2">
          <option value="" disabled>Event type</option>
          <option value="1">Social</option>
          <option value="2">Sporting</option>
          <option value="3">Academic</option>
          <option value="4">Market</option>
          <option value="5">Tech</option>
          <option value="6">Health</option>
        </select>
      </div>
      <div class = "col">
        <label for=''>Duration<span class="formSubtext" id="displayDuration"></span></label>
        <input id='eventDurationInput' class="slider"type="range"  value="60" min="30" max="300" step="10">
      </div>
    </div>
    <div class="form-group">
        <textarea class="form-control rounded-0" id="descriptionEventInput" rows="3" placeholder="Message"></textarea>
    </div>

    <div class = "row">
      <div class = "col">
        <button id="cancelEventCreation" class="btn btn-danger btn-block">Cancel</button>
      </div>
      <div class = "col">
        <button id="submitEvent" class="btn btn-info btn-block">Submit</button>
      </div>
    </div>
</form>
        </div>
    </div>
</div>

<!-- Frame Modal Bottom -->
<div class="modal fade bottom" id="bottomPopup" tabindex="1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-side modal-bottom-left modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-body p-3">
          <div class="row d-flex justify-content-center align-items-center">
            <p  class="pt-3 pr-2"><span id="eventTitle" class="light-blue-text centeredText h3"></span><span class="h6 centeredText">Hosted By: <span class="h6 teal-text" id="eventOrganization"></span></span>
              <span id="eventDuration" class="red-text"></span><br><span class="text-monospace" id="eventDescription"><span>
            </p>
          </div>
          <div class="row d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Frame Modal Bottom -->

</body>
